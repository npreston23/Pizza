<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>NATALIE'S PIZZERIA</h1>
    </div>

    <form id=Pizza>
      <div class="topping">
        <label><input type="checkbox" value="all" id="all">Select All</label>
        <label><input type="checkbox" name="Topping" value="pepperoni">Pepperoni</label>
        <label><input type="checkbox" name="Topping" value="pineapple">Pineapple</label>
        <label><input type="checkbox" name="Topping" value="sausage">Sausage</label>
        <label><input type="checkbox" name="Topping" value="peppers">Peppers</label>
        <label><input type="checkbox" name="Topping" value="summer veggies">Summer Veggie Mix</label>
      </div>

      <div class="size">
        <label><input type="checkbox" name="Size" value="Small">Small</label>
        <label><input type="checkbox" name="Size" value="Medium">Medium</label>
        <label><input type="checkbox" name="Size" value="Large">Large</label>
      </div>
      <button type="submit">Submit Order</button>
    </form>

    <span id="topping-order"><p>Here are the toppings you have selected:</p>
    </span>
    <br>
    <span id="size-order"><p>Pizza size:</p>
    </span>

  </body>
</html>
